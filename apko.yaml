contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/edge/main
    - "@local /github/workspace/packages"
  packages:
    - alpine-baselayout-data
    - busybox
    - ca-certificates-bundle
    - k8s-tools@local

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
  run-as: 65532

entrypoint:
  command: /bin/sh

archs:
  - amd64
